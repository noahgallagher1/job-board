name: Update Jobs Daily

on:
  schedule:
    # Run daily at 12:00 AM PST (8:00 AM UTC)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ]
    paths: [ 'scripts/**' ] # Trigger on script changes

jobs:
  update-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Create data directory
      run: mkdir -p data
        
    - name: Fetch job data
      env:
        ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
        ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
        JOOBLE_API_KEY: ${{ secrets.JOOBLE_API_KEY }}
      run: node scripts/fetch-jobs.js
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/jobs.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update job listings - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,scripts,node_modules'
